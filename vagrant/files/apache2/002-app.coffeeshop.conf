<VirtualHost *:80>
    ServerName app.coffeeshop
    DocumentRoot /var/www/coffeeshop/public

    <Directory /var/www/cofeeshop/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
